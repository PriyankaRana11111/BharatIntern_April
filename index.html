
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="location">
            
            <input type="text" id="country" placeholder="Country">
            <input type="text" id="city" placeholder="City">
            <input type="submit" id="check" value="Go">
        </div>
        <img src="https://media.gettyimages.com/id/184304316/photo/clear-blue-sky-background-with-scattered-clouds.jpg?s=612x612&w=0&k=20&c=oGOHpTuDsHFdnYkGDloZIBWY_S78oY8KO_BUFUn3Am0=" alt="" id="tempIcon">
        <div class="flex">
        <h2 id="weatherCountry">City Name</h2>
        <h2 id="temperature">0°<strong>C</strong></h2>
        <h2 id="weatherDescription">Description</h2>
        <ul>
            <div class="features">
            <li id="Feels Like">FEELS LIKE 0°C</li>
            <li id="Humidity">HUMIDITY 0</li>
            <li id="Wind Direction">WIND DIRECTION 0</li>
            <li id="Wind Speed">WIND SPEED 0</li>

            </div>
        </ul>
        <div class="h1">Done by PRIYANKA</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
